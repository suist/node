<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="vieport" content="width=device-width, height=device-height,
    initial-scale=1">
        <link rel="stylesheet" href="../stylesheets/semantic.min.css">
        <link rel="stylesheet" href="../stylesheets/adduser.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
        <script type="text/javascript" src="../javascripts/semantic.min.js"></script>
        <title>사용자 추가 테스트</title>
</head>

<body>

    <div class="container">

        <div id="cardbox" class="ui blue fluid card">
            <div class="content">
                <div class="left floated author">
                    <img id="iconImage" class="ui avatar image" src="../images/author.png">
                </div>
                <div>
                    <div id="titleText" class="header">사용자 추가</div>
                    <div id="contentsText" class="description">
                        정보를 입력하고 [추가] 버튼을 누르세요.
                    </div>
                </div>
            </div>

            <form id="form1" method="post" action="/process/adduser">
                <table>
                    <tr class="row">
                        <td class="col1"><label id="contentsText">아이디</label></td>
                        <td class="col2" colspan="2">
                            <div class="ui input">
                                <input class="inputbox" type="text" name="id" />
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr class="row">
                        <td class="col1"><label id="contentsText">비밀번호</label></td>
                        <td class="col2" colspan="2">
                            <div class="ui input">
                                <input class="inputbox" type="password" name="password" />
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr class="row">
                        <td class="col1"><label id="contentsText">사용자명</label></td>
                        <td class="col2" colspan="2">
                            <div class="ui input">
                                <input class="inputbox" type="text" name="name" />
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr valign="baseline">
                        <td></td>
                        <td>
                        </td>
                        <td id="buttonContainer" align="right">
                            <input id="submitButton" class="ui primary button" type="submit" value="추가" name="" />
                        </td>
                    </tr>
                </table>

            </form>

        </div>

    </div>

</body>

</html>
